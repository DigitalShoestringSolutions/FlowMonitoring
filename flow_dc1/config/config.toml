[constants]
    machine="Pipe_2"	#Name of the machine being monitored (can't have spaces)
    source="Overhead Tank"

[connection]
    pin = 6 # BCM number of the pin the sensor input connects to

[sensor_character]
    pitch = "G1"
    max_pressure = "1.75 MPa"
    min_flow = 2 #Liters/min
    max_flow = 50 #Liters/min


[sampling]
    sample_count = 5
    sample_interval = 0.2 


[computing]
	hardware="Pi4"
	#hardware="Rock4C+"
 
[mqtt]
    broker = "mqtt.docker.local"
    port = 1883   #common mqtt ports are 1883 and 8883
    base_topic_template = "flow_monitoring/{{machine}}"

    reconnect.initial = 5 # seconds
    reconnect.backoff = 2 # multiplier
    reconnect.limit = 60 # seconds
